<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style>
        #container {
            margin: 0 auto;
            width: 500px;
            height: 375px;
        }

        #videoElement {
            width: 500px;
            height: 375px;
        }
    </style>
</head>
<body onbeforeunload="downloadReport(emotions);">
<!--<audio muted autoplay="autoplay" id="audioElement" style="display: none">-->
<!--</audio>-->
<p>Hello <span id="username"></span>!</p>
<div id="container" class="embed-responsive embed-responsive-16by9">
    <video autoplay="autoplay" id="videoElement" class="embed-responsive-item">
    </video>
</div>
<div class="text-center" style="margin: 10px">
    <div id="last_emotion" class="text-primary"><p>Detecting emotion...</p></div>
</div>
<button style="margin: 10px" class="btn btn-info"
        onclick="sessionStorage.setItem('emotions', JSON.stringify(emotions));
                window.location.href='report.html';">
    Generate reports
</button>
<script>
    let video = document.querySelector("#videoElement");
    // let audio = document.querySelector("#audioElement");
    let emotions = [];
    $("#username").html(sessionStorage.getItem('username'));
    if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({video: true})
            .then(function (stream) {
                video.srcObject = stream;
                let mediaStreamTrack = stream.getVideoTracks()[0];
                let imageCapture = new ImageCapture(mediaStreamTrack);

                setInterval(() => {
                    imageCapture.takePhoto().then(blob => {
                        let data = new FormData();
                        data.append('emotion_image', blob);
                        $.ajax({
                            type: "POST",
                            url: "http://127.0.0.1:5000/emotion",
                            data: data,
                            processData: false,
                            contentType: false
                        }).done(function (data, success) {
                            if (data.primary_emotion !== 'No face detected') {
                                emotions.push([data.primary_emotion, data.secondary_emotion]);
                            }
                            $("#last_emotion").html(data.primary_emotion)
                        })
                    })
                }, 3000)
            }).catch(function (error) {
            alert(error.message)
        })
    }

    function downloadReport(rows) {
        let filename = "emotions_report.csv";
        const processRow = function (row) {
            let finalVal = '';
            for (let j = 0; j < row.length; j++) {
                let innerValue = row[j] === null ? '' : row[j].toString();
                if (row[j] instanceof Date) {
                    innerValue = row[j].toLocaleString();
                }
                let result = innerValue.replace(/"/g, '""');
                if (result.search(/([",\n])/g) >= 0)
                    result = '"' + result + '"';
                if (j > 0)
                    finalVal += ',';
                finalVal += result;
            }
            return finalVal + '\n';
        };

        let csvFile = '';
        for (let i = 0; i < rows.length; i++) {
            csvFile += processRow(rows[i]);
        }

        const blob = new Blob([csvFile], {type: 'text/csv;charset=utf-8;'});
        if (navigator.msSaveBlob) { // IE 10+
            navigator.msSaveBlob(blob, filename);
        } else {
            const link = document.createElement("a");
            if (link.download !== undefined) { // feature detection
                // Browsers that support HTML5 download attribute
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
        return true;
    }
</script>
</body>
</html>
